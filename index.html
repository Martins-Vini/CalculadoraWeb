<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora Web</title>
    <link rel="stylesheet" href="./src/styles/calc.css">
    <link rel="shortcut icon" href="./src/images/icons/favicon_calc.png" type="image/x-icon">
</head>

<body>
    <main id="calculadora">
        <input type="text">
        <div class="container-botoes"> <button class="other">C</button>
            <button class="other"><p>%</p></button>
            <button class="other"><p>/</p></button>
            <button class="other"><p>*</p></button>

            <button class="numero"><p>7</p></button>
            <button class="numero"><p>8</p></button>
            <button class="numero"><p>9</p></button>
            <button class="other"><p>-</p></button>

            <button class="numero"><p>4</p></button>
            <button class="numero"><p>5</p></button>
            <button class="numero"><p>6</p></button>
            <button class="other"><p>+</p></button>

            <button class="numero"><p>1</p></button>
            <button class="numero"><p>2</p></button>
            <button class="numero"><p>3</p></button>
            <button class="igual"><p>=</p></button>
            <button class="numero"><p>0</p></button>
            <button class="other"><p>.</p></button>
            <button class="other"><p><</p></button>
        </div>
    </main>
    <script src="calc.js"></script>
</body>

</html>
